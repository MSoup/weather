<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="./../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="landingContainer">
        <h1 class="cityName fade-in">Select City</h1>
      </div>

      <div class="infoCard fade-in">
        <h1 class="infoCardCity"></h1>
        <h2 class="infoCardTemp"></h2>
        <h2 class="infoCardWeather"></h2>
        <h2 class="infoCardHumidity"></h2>
        <i class="fas"></i>
      </div>
    </div>
    <div class="formContainer">
      <form id="getCity" class="inputForm" action="" name="inputForm">
        <label for="city">City Name</label>
        <hr />
        <input type="text" id="city" autocomplete="off" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
